<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="
        https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .row div {
            border: solid 2px red;
        }
    </style>
</head>
<body>
<div class="container" style="margin: 0px auto; border: solid 5px blue;">
        <!-- 独立的一行，必须指定class为row，当然也可以单独设置自己的样式 -->
        <div class="row">
            <!-- 行中的一列，栅格系统把一个container划分为最多12列 -->
            <!-- 按相等比例切分列的宽度，每列的宽度为8.3333% -->
            <!-- col-xl-3: 表示在超大屏幕（大于1200像素）的浏览器窗口上显示
                 为3列宽度（即3/12列，也就是 container总宽度的25%）-->
            <!-- col-lg-3: 在大型屏幕（大于992像素）上显示为3列宽 -->
            <!-- col-md-6: 在中等屏幕（大于768像素）上显示为6列宽度 -->
            <!-- col-sm-6: 在小型屏幕（大于576像素）上显示为6列宽度 -->
            <!-- col-12: 在超小屏幕（小于576像素）上显示为12列宽度 -->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                这是第一行第一列的内容
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                这是第一行第二列的内容
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                这是第一行第三列的内容
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                这是第一行第四列的内容
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                这是第二行第一列的内容
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">
                这是第二行第二列的内容
            </div>
            <!-- 类d-none d-md-block表示在中等屏幕以下浏览器上隐藏该元素 -->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 d-none d-sm-block">
                这是第二行第三列的内容
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 d-none">
                这是第二行第四列的内容
            </div>
        </div>
    </div>

</body>
</html>
