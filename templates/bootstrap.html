<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap栅格系统</title>
    <!-- 直接从BootStrap网站导入CSS文件，或者将BootStrap下载到本地 -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />
    <!-- 为了更好地兼容移动设备，使用CSS的媒体查询功能 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .container {
            border: solid 5px blue;
        }
        .row div {
            border: solid 2px red;
        }
        {#当前浏览器窗口宽度大于等于1300px时container的宽度设置为1300px#}
        @media (min-width: 1300px){
            .container {
                max-width: 1300px;
            }
        }
    </style>
</head>
<body>
    <!-- 栅格系统，会将网页分为12等份（宽度），设置最外层Div的宽度为1200px，每一份就是100px -->
    <!-- 三层：模拟<table><tr><td>,第一层：必须指定container属性，第二层：必须指定row属性 -->
    <!-- 所有的DIV，如果不指定高度，默认是0，但是会根据DIV中的内容进行自动调整 -->
    <div class="container">
        <div class="row">
            <!-- col-xl-3: 表示在超大屏幕（大于1200像素）的浏览器窗口上显示
                 为3列宽度（即3/12列，也就是 container总宽度的25%）-->
            <!-- col-lg-3: 在大型屏幕（大于992像素）上显示为3列宽 -->
            <!-- col-md-6: 在中等屏幕（大于768像素）上显示为6列宽度 -->
            <!-- col-sm-6: 在小型屏幕（大于576像素）上显示为6列宽度 -->
            <!-- col-12: 在超小屏幕（小于576像素）上显示为12列宽度，与手机端适配用此设计 -->
            <div class="col-sm-9 col-12">第一行第一列</div>
            <div class="col-sm-3 col-12">第一行第二列</div>
        </div>
    </div>
</body>
</html>
